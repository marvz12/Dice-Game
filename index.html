<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class=" title">
            <h1>
                Refresh Me
            </h1>
        </div>
        <div class="player-container">
            <div class="player">
                <h2>Player 1</h2>
                <h2>Player 2</h2>
            </div>
        </div>
        <div class="player-container">
            <div class="dice-container">
                <div class="dice">
                    <div class="row-1">
                        <div class="num" id="one"><div class="dot one">1</div></div>
                        <div class="num" id="two"><div class="dot two">2</div></div>
                    </div>
                    <div class="row-1">
                        <div class="num" id="three"><div class="dot three">3</div></div>
                        <div class="num" id="four"><div class="dot four">4</div></div>
                    </div>
                    <div class="row-1">
                        <div class="num" id="five"><div class="dot five">5</div></div>
                        <div class="num" id="six"><div class="dot six">6</div></div>
                    </div>
                </div>
                <div class="dice">
                    <div class="row-1">
                        <div class="num" id="one-2"><div class="dot one-2">1</div></div>
                        <div class="num" id="two-2"><div class="dot two-2">2</div></div>
                    </div>
                    <div class="row-1">
                        <div class="num" id="three-2"><div class="dot three-2">3</div></div>
                        <div class="num" id="four-2"><div class="dot four-2">4</div></div>
                    </div>
                    <div class="row-1">
                        <div class="num" id="five-2"><div class="dot five-2">5</div></div>
                        <div class="num" id="six-2"><div class="dot six-2">6</div></div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
